<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Quizzes | QuizlyNotes</title>
        <link rel="stylesheet" href="static/css/style.css">
        <link rel="stylesheet" href="static/css/sets.css">
    </head>


    <body>

         {% include "menu-bar.html" %}
        <main>
        <h1>Library</h1>

        <div class="controls">
            <input type="text" id="searchInput" placeholder="Search flashcard sets...">
            <select id="sortSelect">
                <option value="recent">Sort by Recent</option>
                <option value="az">Sort A-Z</option>
                <option value="za">Sort Z-A</option>
            </select>
        </div>

    <div class="flashcard-container" id="flashcardContainer">
        {% if flashcards %}
            {% for set in flashcards %}
                <form method="POST" action="/edit-set">
                    <input type="hidden" name="set-name" value="{{ set.name }}">
                    <button type="submit" class="flashcard-btn" name="set-id" value="{{ set.id }}">
                        <h2>{{ set.name }}</h2>
                    </button>
                </form>
            {% endfor %}
        {% else %}
            <p>No flashcards saved yet.</p>
        {% endif %}
    </div>
</main>
 {% include "footer.html" %}
    </body>
</html>
