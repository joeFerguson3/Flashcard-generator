<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Flashcards</title>
        <link rel="stylesheet" href="static/css/style.css">
        <link rel="stylesheet" href="static/css/home.css">
    </head>


    <body>

          {% include "menu-bar.html" %}
        <main>

        <div id="new-class-div">
            <h1>Subjects</h1>
        </div>
        <div id="subjects-container">
        <div class="controls">
            <input type="text" id="searchInput" placeholder="Search flashcard sets...">
            <select id="sortSelect">
                <option value="recent">Sort by Recent</option>
                <option value="az">Sort A-Z</option>
                <option value="za">Sort Z-A</option>
            </select>
            <!-- <button id="new-subject-btn">Create new subject</button> -->
        </div>

         <div class="subjects-container" id="subjectsContainer">
        {% if subjects %}
            {% for subject in subjects %}
            <div class="subject-form">
                <form method="POST" action="/open-subject-folder">
                    <input type="hidden" name="subject-name" value="{{ subject[0] }}">
                    <button type="submit" class="subject-button">
                        <h2>{{ subject[0] }}</h2>
                    </button>
                </form>
            </div>
            {% endfor %}
        {% else %}
            <p>No quizzes saved yet.</p>
        {% endif %}
    </div>
        </div>
        <a href="/upload"> <button id="generate-quiz-btn">Create new quiz</button></a>
   
</main>
    </body>
</html>
